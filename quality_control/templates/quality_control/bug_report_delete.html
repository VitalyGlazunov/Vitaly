{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление отчета</h1>
    <p>Вы уверены, что хотите удалить отчет {{ bug.title }}?</p>

    <form action="{% url 'quality_control:bug_report_delete' bug.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_list' %}">Отмена</a>
    </form>
{% endblock %}
