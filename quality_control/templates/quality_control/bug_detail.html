{% extends 'base/base.html' %}

{% block content %}
    <p><a href="{% url 'quality_control:bug_report_update' bug.id %}">Изменить отчет</a></p>
    <p><a href="{% url 'quality_control:bug_report_delete' bug.id %}"onclick="return confirm('Вы уверены, что хотите удалить этот отчет?');">Удалить отчет</a></p>
    <h1>Детали бага {{bug.id}}</h1>
    <p>Title: {{bug.title}}</p>
    <p>Description: {{bug.description}}</p>
    <p>Status: {{bug.status}}</p>
    <p>Priority: {{bug.priority}}</p>
    <p>Project: {{bug.project}}</p>
    <p>Task: {{bug.task}}</p>
{% endblock %}
